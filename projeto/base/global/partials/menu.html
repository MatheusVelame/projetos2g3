{% load static %}
<link rel="stylesheet" href="{% static 'css/style_menu.css' %}">
<header>
    <div class="cabecalho">
        <div class="div-logo">
            <a href="{% url 'home' %}">Aponte Cafés</a>
        </div>
        <div class="div-menu">
            <ul>
                <li class="nav-item">
                    <a href="{% url 'cadastro_cafeteria' %}">Cadastrar Café</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'UserCadastro' %}">Cadastre-se</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'favoritos' %}">Favoritos</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="sessao">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% else %}
            <div class="nav-item">
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

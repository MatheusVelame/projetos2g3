{% extends "global/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static '../static/css/style_reservas.css' %}">
<section class="section">
    <div class="container">
        <h1>Reservar {{cafe.nome_cafeteria}}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cafe" class="form-label">Café</label>
                <select class="form-select" id="cafe" name="cafe">
                    {% for cafe in cafes %}
                    <option value="{{ cafe.id }}">{{ cafe.nome_cafeteria }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="data_reserva" class="form-label">Data da Reserva</label>
                <input type="date" class="form-control" id="data_reserva" name="data_reserva" required>
            </div>
            <div class="mb-3">
                <label for="horario_reserva" class="form-label">Horário da Reserva</label>
                <input type="time" class="form-control" id="horario_reserva" name="horario_reserva" required>
            </div>
            <div class="mb-3">
                <label for="numero_de_pessoas" class="form-label">Número de Pessoas</label>
                <input type="number" class="form-control" id="numero_de_pessoas" name="numero_de_pessoas" min="1" required>
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea class="form-control" id="observacao" name="observacao"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
</section>
{% endblock %}

{% extends "global/base.html" %}
{% block content %}
<div class="container">
    <form class="login" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <h2>{{ title }}</h2>

        <div>
            <input type="radio" id="cliente" name="tipo_usuario" value="cliente" checked>
            <label for="cliente">Cliente</label>
            <input type="radio" id="cafeteria" name="tipo_usuario" value="cafeteria">
            <label for="cafeteria">Cafeteria</label>
        </div>

        <div class="box-user">
            <label>Nome de usuário:</label><br>
            <input type="text" name="username" required><br>
        </div>

        <div class="box-user">
            <label>Senha:</label><br>
            <input type="password" name="password" required><br>
        </div>

        <button type="submit" class="btn btn-light">Entrar</button>

        <div>
            <p>Não tem cadastro? Crie sua conta:</p>
            <a href="{% url 'cadastro_cliente' %}?tipo_usuario=cliente" class="btn btn-light">Cliente</a>
            <a href="{% url 'cadastro_cafeteria' %}?tipo_usuario=cafeteria" class="btn btn-light">Cafeteria</a>
        </div>
        
    </form>
</div>
{% endblock content %}

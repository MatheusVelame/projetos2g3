{% extends 'global/base.html' %}

{% block content %}
<head>
  <title>Cadastro de Cafeteria</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<div>
  <div class="container">
    <h2>Cadastro de Cafeteria</h2>
    <form action="#">
      <label for="Nome">Nome da Cafeteira:</label><br>
      <input type="text" id="nome" name="nome" required><br>

      <label for="Endereço">Endereço:</label><br>
      <input type="text" id="nome" name="nome" required><br>
      
      <label for="Descrição">Descrição do Local:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" required><br>
      
      <label for="confirmar_senha">Confirmar Senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>

      <label for="whatsapp">Numero de Telefone:</label>
      <input type="tel" id="fone" name="fone" pattern="9[0-9]{4}-[0-9]{4}">
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
</html>
{% endblock %}
